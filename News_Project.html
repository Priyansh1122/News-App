<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Times</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNPiqpSyNclJJ7Lv7RzklEYev3hmQb1Usf_A&s" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">                           
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="News_project.js"></script>
    <br>
    <hr>
    <div class="box">
        <form action="https://formspree.io/f/mpzvowqe" method="post">
            <div class="box1">
                <fieldset class="info">
                    <legend>Feedback</legend>
                    <label for="cars" class="boxes">How was our website</label>
                    <select id="cars" id="cars">
                        <option value="Best" >Best</option>
                        <option value="Good">Good</option>
                        <option value="Not Good">Not Good</option>
                        
                    </select>
                    
                    <br>
                    <br>
                    <label for="Rating" class="boxes">How much Rating you wanna give out of 5</label>
                    <input type="number" id="Rating"  name="Rating" autocomplete="off" min="0" max="5">
                    
                    <br>
                    <br>
                    <label for="message" class="boxes">Any additional Comment you want to suggest:</label>
                    <textarea name="message" id="message" rows="1" cols="10"></textarea>
                </fieldset>
            </div>
            <div class="box2">
                <fieldset class="info">
                    <legend>Personal Info</legend>
                    Your name<input class="boxes" type="text"  id="personal" name="text" autocomplete="off">
                    <br>
                    <br>
                    Your email<input class="boxes" type="email"  id="personal" name="email" autocomplete="off">
                </fieldset> 
             
            </div>
            <div class="box3">
                <fieldset class="info">
                    <legend class="boxes">Contact Us</legend>
                    <a href="mailto:nikhilmalhotra0996@gmail.com">nikhilmalhotra0996@gmail.com</a>
                    
                </fieldset>
            </div>
            <div class="box4">
                <input class="box5" type="submit" value="Submit">
            </div>
        </form>
    </div>

</body>
</html>Â
